<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

<h:head>
    <title>Cadastro de Projeto</title>
</h:head>

<h:body>
    <h:form>
        <rich:panel header="Cadastro de Projeto">
            <h:panelGrid columns="2">
                <h:outputLabel for="titulo" value="Título:" />
                <h:inputText id="titulo" value="#{projetoSelecionado.titulo}" required="true">
                    <f:validateLength minimum="1" maximum="21" />
                    <f:validateRegex pattern="^(?=.*[a-zA-Z])([a-zA-Z0-9\s]+)$" />
                    <f:validateRequired />
                </h:inputText>

                <h:outputLabel for="descricao" value="Descrição:" />
                <h:inputTextarea id="descricao" value="#{projetoSelecionado.descricao}">
                    <f:validateLength maximum="140" />
                </h:inputTextarea>

                <h:outputLabel for="dataInicio" value="Data de início:" />
                <rich:calendar id="dataInicio" value="#{projetoSelecionado.dataInicio}" required="true" />

                <h:commandButton value="Salvar" action="#{projetoBean.salvar}" />
                <h:commandButton value="Cancelar" action="#{projetoBean.cancelar}" immediate="true" />
            </h:panelGrid>
        </rich:panel>
    </h:form>
</h:body>

</html>
