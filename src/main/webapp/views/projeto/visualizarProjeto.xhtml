<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <style>
        .button-style {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
        }

        .button-style:hover {
            background-color: #0056b3;
        }

        .button-style:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
    </style>

    <title>Visualização de Projetos</title>
</h:head>

<h:body>
    <h:form>
        <rich:panel header="Detalhes do Projeto">
            <h:panelGrid columns="2">
                <h:outputLabel for="titulo" value="Título:" />
                <h:outputText id="titulo" value="#{projetoBean.projetoSelecionado.titulo}" />

                <h:outputLabel for="descricao" value="Descrição:" />
                <h:outputText id="descricao" value="#{projetoBean.projetoSelecionado.descricao}" />

                <h:outputLabel for="dataInicio" value="Data de início:" />
                <h:outputText id="dataInicio" value="#{projetoBean.projetoSelecionado.dataInicio}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </h:panelGrid>

            <rich:panel header="Tarefas do Projeto">
                <ui:include src="/views/tarefa/listaTarefas.xhtml" />
            </rich:panel>
        <h:commandButton value="Retornar" action="#{projetoBean.cancelar}" immediate="true" />
        </rich:panel>
    </h:form>
</h:body>

</html>
