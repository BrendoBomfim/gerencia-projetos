<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <title>Visualização de Tarefa</title>
</h:head>

<h:body>
    <h:form>
        <rich:panel header="Detalhes da Tarefa">
            <h:panelGrid columns="2">
                <h:outputLabel for="titulo" value="Título:" />
                <h:outputText id="titulo" value="#{tarefaBean.tarefaSelecionada.titulo}" />

                <h:outputLabel for="descricao" value="Descrição:" />
                <h:outputText id="descricao" value="#{tarefaBean.tarefaSelecionada.descricao}" />

                <h:outputLabel for="prioridade" value="Prioridade:" />
                <h:outputText id="prioridade" value="#{tarefaBean.tarefaSelecionada.prioridade}" />

                <h:outputLabel for="estimativaHoras" value="Estimativa (horas):" />
                <h:outputText id="estimativaHoras" value="#{tarefaBean.tarefaSelecionada.estimativaHoras}" />

            </h:panelGrid>
        </rich:panel>

        <h:commandButton value="Retornar" action="#{tarefaBean.retornar}" immediate="true" />
    </h:form>
</h:body>

</html>
