<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

<h:body>
    
    <h:form>
        <rich:dataTable value="#{projetoBean.tarefas}" var="tarefa">
            <rich:column>
                <f:facet name="header">Título</f:facet>
                #{tarefa.titulo}
            </rich:column>
            <rich:column>
                <f:facet name="header">Descrição</f:facet>
                #{tarefa.descricao}
            </rich:column>
            <rich:column>
                <f:facet name="header">Ações</f:facet>
                <h:commandButton value="Visualizar" action="#{tarefaBean.visualizar(tarefa)}" />
                <h:commandButton value="Editar" action="#{tarefaBean.editar(tarefa)}" />
                <h:commandButton value="Excluir" action="#{tarefaBean.excluir(tarefa)}" />
            </rich:column>
        </rich:dataTable>

        <h:commandButton value="Nova Tarefa" action="#{tarefaBean.novaTarefa()}" />
    </h:form>
</h:body>

</html>
